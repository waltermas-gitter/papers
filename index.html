---
layout: default
title: index
---
<ul>
  {% for cat in site.categories %}
    <li style="color:green; font-weight:bold;">
	    {{ cat[0] }}
    </li>
	<ul>
	  {% for post in cat[1] %}
	    <li>
		    <a href="{{post.url | prepend: site.baseurl}}">{{ post.title }}</a>
	    </li>
	  {% endfor %}
	</ul>
  {% endfor %}
</ul>
